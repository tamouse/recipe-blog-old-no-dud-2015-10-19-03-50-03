---
layout: default
title: "Full Index of Recipes"
---
<div id="home">

  <h1>{{ page.title }}</h1>
  <ul>
    {% assign slug_sorted_posts = site.posts | slug_sort %}
    {% for post in slug_sorted_posts %}
    <li><a href="{{site.baseurl}}{{post.url}}">{{post.title}}
    ({{post.categories | sort | join: ", "}})</a></li>
    {% endfor %}
  </ul>
  
</div>
