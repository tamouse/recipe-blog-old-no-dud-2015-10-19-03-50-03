---
layout: default
---
<div id="recipe-archives" class="category">
  <div class="page-header">
    <h1>{{page.category}}</h1>
  </div>
  <ul>
    {% assign slug_sorted_posts = site.categories[page.category] | slug_sort %}
    {% for post in slug_sorted_posts %}
    <li><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
