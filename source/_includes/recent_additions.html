<div class="container">
  <div class="page-header">
    <h2>Recent Additions</h2>
  </div>
  {% for post in site.posts limit:5 %}
  <div class="row">
    <div class="col-md-2">
      {{ post.date | date_to_string }}
    </div>
    <div class="col-md-10">
      <a href="{{site.baseurl}}{{ post.url }}">{{post.title}}</a>
      <em>{{ post.excerpt }}</em>
    </div>

  </div>
  {% endfor %}
  
</div>
