---
layout: default
title: "Index of Recipes by Date"
---
<div id="home">

  <h1>{{ page.title }}</h1>
  <ol>
    {% for post in site.posts %}
    <li>
      {{ post.date | date: "%Y %B %-d" }}
      <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
    </li>

    {% endfor %}
  </ol>
  
</div>
